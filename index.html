<head>

</head>
<body>

  <header>
    <h1>GestiÃ³n Empresarial</h1>
  </header>

  <div class="app-container">
    <aside class="sidebar">
      <button data-panel="add-product" class="active">âž• Registrar Producto</button>
      <button data-panel="view-products">ðŸ“¦ Ver Productos</button>
      <button data-panel="add-sale">ðŸ’¸ Registrar Venta</button>

    <main>
      <!-- Panel: Registrar Producto -->
      <section id="add-product" class="panel active">
        <h2>Registrar Producto</h2>
        <form id="form-product">
          <input id="product-name" type="text" placeholder="Nombre" required>
          <input id="product-cost" type="number" placeholder="Precio de compra unitario" step="0.01" required>
          <input id="product-quantity" type="number" placeholder="Cantidad comprada" required>
          <input id="product-price" type="number" placeholder="Precio sugerido (35% ganancia)" readonly>
          <button type="submit">Guardar</button>
        </form>
      </section>

      <!-- Panel: Ver Productos -->
      <section id="view-products" class="panel">
        <h2>Inventario</h2>
        <div id="products-container"></div>
      </section>

      <!-- Panel: Registrar Venta -->
      <section id="add-sale" class="panel">
        <h2>Registrar Venta</h2>
        <form id="form-sale">
          <select id="sale-product"></select>
          <input id="sale-quantity" type="number" placeholder="Cantidad" required>
          <button type="submit">Registrar</button>
        </form>
      </section>

      <!-- Panel: Ver Balance -->
      <section id="view-balance" class="panel">
