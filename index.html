<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GestiÃ³n de Inventario</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <header>
    <h1>GestiÃ³n de Inventario</h1>
  </header>

  <div class="app-container">
    <aside class="sidebar">
      <button class="active" data-panel="add-product">âž• Producto</button>
      <button data-panel="view-products">ðŸ“¦ Inventario</button>
      <button data-panel="add-sale">ðŸ’¸ Venta</button>
      <button data-panel="view-balance">ðŸ“Š Balance</button>
    </aside>

    <main>
      <!-- Panel: Agregar Producto -->
      <section id="add-product" class="panel active">
        <h2>Registrar Producto</h2>
        <form id="form-product">
          <input id="product-name" type="text" placeholder="Nombre del producto" required>
          <input id="product-cost" type="number" step="0.01" placeholder="Precio de compra" required>
          <input id="product-quantity" type="number" placeholder="Cantidad comprada" required>
          <input id="product-price" type="number" placeholder="Precio sugerido (35%)" readonly>
          <button type="submit">Guardar Producto</button>
        </form>
      </section>

      <!-- Panel: Ver Productos -->
      <section id="view-products" class="panel">
        <h2>Inventario</h2>
        <div id="products-container"></div>
      </section>

      <!-- Panel: Registrar Venta -->
      <section id="add-sale" class="panel">
        <h2>Registrar Venta</h2>
        <form id="form-sale">
          <select id="sale-product" required></select>
          <input id="sale-quantity" type="number" placeholder="Cantidad vendida" required>
          <button type="submit">Registrar Venta</button>
        </form>
      </section>

      <!-- Panel: Ver Balance -->
      <section id="view-balance" class="panel">
        <h2>Balance del DÃ­a</h2>
        <div id="balance-container"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
