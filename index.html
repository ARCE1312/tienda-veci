<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Inventario</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <header>
    <h1>Gestión de Inventario</h1>
  </header>

  <div class="app-container">
    <aside class="sidebar">
      <button data-panel="add-product" class="active">➕ Producto</button>
      <button data-panel="view-products">📦 Inventario</button>
      <button data-panel="add-sale">💸 Venta</button>
      <button data-panel="view-balance">📊 Balance</button>
    </aside>

    <main>
      <!-- Registrar Producto -->
      <section id="add-product" class="panel active">
        <h2>Registrar Producto</h2>
        <form id="form-product">
          <input id="product-name" type="text" placeholder="Nombre" required>
          <input id="product-cost" type="number" placeholder="Precio de compra" step="0.01" required>
          <input id="product-quantity" type="number" placeholder="Cantidad comprada" required>
          <p class="price-preview">💰 Precio de venta sugerido (35% ganancia): <span id="price-preview">$0.00</span></p>
          <button type="submit">Guardar</button>
        </form>
      </section>

      <!-- Ver productos -->
      <section id="view-products" class="panel">
        <h2>Inventario</h2>
        <div id="products-container"></div>
      </section>

      <!-- Registrar venta -->
      <section id="add-sale" class="panel">
        <h2>Registrar Venta</h2>
        <form id="form-sale">
          <select id="sale-product"></select>
          <input id="sale-quantity" type="number" placeholder="Cantidad" required>
          <button type="submit">Registrar</button>
        </form>
      </section>

      <!-- Balance -->
      <section id="view-balance" class="panel">
        <h2>Balance del Día</h2>
        <div id="balance-container"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
